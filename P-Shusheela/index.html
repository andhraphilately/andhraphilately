<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <button type="button" class="menu-button js-menu-trigger" aria-label="Click to open menu"
    onclick="pausePlay()"></button>
  <div class="pen-title js-menu-trigger" onclick="firstPlay()">
    <h1>Tribute to our Melody Queen</h1>
    <div class="info">Play </div>
    <i class='bx bx-play-circle'></i>
  </div>

  <div class="menu js-menu">
    <div class="menu__item">
      <div class="menu__item__bg-container"></div>
      <div class="menu__item__content">
        <div class="videoPlayer">
          <video width="100%" muted playsinline loop controls id="myVideo">
            <source src="video.mp4" type="video/mp4">

            Your browser does not support HTML video.
          </video>
        </div>
        <div class="main-navigation"><a class="main-navigation__link" href="#" >"Smt. P Susheela, Playback Singer"</a>
          <p class="text-1">She is the recipient of the Padma Bhushan award in the year 2008 and the National award for
            best singer in the years 1969, 1971, 1977, 1982 and 1983.</p>
        </div>


      </div>
    </div>



  </div>


</body>
<script>
  
  const video = document.getElementById('myVideo')
  const mute = document.getElementById('muteVideo')
  const vol = document.getElementById('volVideo')


  const penTitle = document.querySelector('.pen-title');
  const menu = document.querySelector('.js-menu');
  const menuTrigger = document.querySelectorAll('.js-menu-trigger');
  menuTrigger.forEach(btn => {
    btn.addEventListener('click', function () {

      menuTrigger.forEach(b => {

        b.classList.toggle('menu-trigger--menu-open');
      });
      menu.classList.toggle('menu--open');
    });
  });

  function firstPlay() {
    video.play();
    video.muted = false
  }



</script>

</html>
